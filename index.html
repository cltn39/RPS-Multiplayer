<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <title>RPS-Multiplayer</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">RPS-Multiplayer</h1>
            <p class="lead">You will win some, but you will also lose some</p>
            <hr class="my-4">
            <p>Both player 1 and player 2 must be present for the game to start</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
        <div class="card bg">
            <div class="card-header bg_header">
                <p id="directions-text" style="color:azure">Press r, p or s to start playing!</p>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card-body">
                        <div class="card"
                            style="width: 18rem; background-image: url(https://images-na.ssl-images-amazon.com/images/I/61-2Earg8eL._SX425_.jpg);">
                            <img src="https://cdn2.iconfinder.com/data/icons/picons-basic-2/57/basic2-103_user_people_man-512.png"
                                class="card-img-top" alt="player_1">
                            <div class="card-body">
                                <h5 class="card-title">Player 1</h5>
                                <p class="card-text"></p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">User ID: <span id="p1NameIs"></span></li>
                                    <li class="list-group-item">Wins: <span id="p1WinIs"></span></li>
                                    <li class="list-group-item">
                                        <form>
                                            <label for="p1Id-input">Enter ID</label>
                                            <input class="form-control" id="p1Id-input" type="text">
                                            <button class="btn btn-primary" id="submit-p1" type="submit">Submit</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <img src="./assets/image/604dee9472209b7b48b5f8838618f142.png" alt="player_2"
                        style="width: 10rem; margin: 5rem;">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">
                                        <p id="userchoice-text"></p>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">
                                        <p id="computerchoice-text"></p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card-body">
                        <div class="card"
                            style="width: 18rem; background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREtPU2JIKKshfzVL5CTfWbuDcqD4AwR_s_QUHBxpbtcxbrOkXE);">
                            <img src="https://cdn2.iconfinder.com/data/icons/picons-basic-2/57/basic2-103_user_people_man-512.png"
                                class="card-img-top" alt="player_2">
                            <div class="card-body">
                                <h5 class="card-title">player 2</h5>
                                <p class="card-text"></p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">User ID: <span id="p2NameIs"></span></li>
                                    <li class="list-group-item">Wins: <span id="p2WinIs"></span></li>
                                    <li class="list-group-item">
                                        <form>
                                            <label for="p2Id-input">Enter ID</label>
                                            <input class="form-control" id="p2Id-input" type="text">
                                            <button class="btn btn-primary" id="submit-p2" type="submit">Submit</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- <p id="ties-text"></p> -->
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
